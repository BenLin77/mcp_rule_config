# Minimalist Starship Configuration
# Style: One line, No Icons, High Contrast (Bold White)

format = """
$username\
$hostname\
$directory\
$character\
"""

add_newline = false

[username]
show_always = true
style_user = "bold white"
style_root = "bold red"
format = "[$user]($style)@"

[hostname]
ssh_only = false
style = "bold white"
format = "[$hostname]($style) "

[directory]
style = "bold white"
truncation_length = 8
truncation_symbol = "…/"
format = "[$path]($style) "

[character]
success_symbol = "[\\$](bold white) "
error_symbol = "[✗](bold red) "

# Disable all Cloud/Language modules to keep it "Distraction Free"
[aws]
disabled = true
[gcloud]
disabled = true
[kubernetes]
disabled = true
[docker_context]
disabled = true
[git_branch]
disabled = false
style = "bold white"
format = "[$symbol$branch]($style) "
[git_status]
disabled = false
style = "bold white"
[package]
disabled = true
[nodejs]
disabled = true
[python]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
